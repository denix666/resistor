name: Build

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  linux_build:
    runs-on: ubuntu-latest

    steps:
    - name: Prep
      run: sudo apt-get install libasound-dev -y
      
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release

    - shell: bash
      run: |
        mv target/release/resistor resistor
        chmod 777 resistor
        tar cpfz resistor_linux_x86_64.tar.gz resistor assets
        
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: resistor_linux_x86_64.tar.gz

  win_build:
    runs-on: windows-latest
    steps:
    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true

    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release

    - shell: bash
      run: |
        mv target/release/resistor resistor
        7z a resistor_windows_x86_64.zip resistor.exe assets
        
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: resistor_windows_x86_64.zip
